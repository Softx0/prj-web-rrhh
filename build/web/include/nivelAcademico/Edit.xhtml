<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNivelAcademicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNivelAcademicoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nivelAcademicoController.selected.id}" title="#{bundle.EditNivelAcademicoTitle_id}" required="true" requiredMessage="#{bundle.EditNivelAcademicoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditNivelAcademicoLabel_nivel}" for="nivel" />
                    <h:inputText id="nivel" value="#{nivelAcademicoController.selected.nivel}" title="#{bundle.EditNivelAcademicoTitle_nivel}" required="true" requiredMessage="#{bundle.EditNivelAcademicoRequiredMessage_nivel}"/>
                    <h:outputLabel value="#{bundle.EditNivelAcademicoLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{nivelAcademicoController.selected.estado}" title="#{bundle.EditNivelAcademicoTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{nivelAcademicoController.update}" value="#{bundle.EditNivelAcademicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNivelAcademicoViewLink}"/>
                <br />
                <h:commandLink action="#{nivelAcademicoController.prepareList}" value="#{bundle.EditNivelAcademicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNivelAcademicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
