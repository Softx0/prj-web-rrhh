<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNivelAcademicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNivelAcademicoLabel_id}"/>
                    <h:outputText value="#{nivelAcademicoController.selected.id}" title="#{bundle.ViewNivelAcademicoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNivelAcademicoLabel_nivel}"/>
                    <h:outputText value="#{nivelAcademicoController.selected.nivel}" title="#{bundle.ViewNivelAcademicoTitle_nivel}"/>
                    <h:outputText value="#{bundle.ViewNivelAcademicoLabel_estado}"/>
                    <h:outputText value="#{nivelAcademicoController.selected.estado}" title="#{bundle.ViewNivelAcademicoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nivelAcademicoController.destroyAndView}" value="#{bundle.ViewNivelAcademicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNivelAcademicoEditLink}"/>
                <br />
                <h:commandLink action="#{nivelAcademicoController.prepareCreate}" value="#{bundle.ViewNivelAcademicoCreateLink}" />
                <br />
                <h:commandLink action="#{nivelAcademicoController.prepareList}" value="#{bundle.ViewNivelAcademicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNivelAcademicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
