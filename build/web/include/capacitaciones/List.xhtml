<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacitacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCapacitacionesEmpty}" rendered="#{capacitacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{capacitacionesController.items.rowCount > 0}">
                    <h:outputText value="#{capacitacionesController.pagination.pageFirstItem + 1}..#{capacitacionesController.pagination.pageLastItem + 1}/#{capacitacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{capacitacionesController.previous}" value="#{bundle.Previous} #{capacitacionesController.pagination.pageSize}" rendered="#{capacitacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{capacitacionesController.next}" value="#{bundle.Next} #{capacitacionesController.pagination.pageSize}" rendered="#{capacitacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{capacitacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_fechaDesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDesde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_fechaHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_institucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.institucion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{capacitacionesController.prepareView}" value="#{bundle.ListCapacitacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacitacionesController.prepareEdit}" value="#{bundle.ListCapacitacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacitacionesController.destroy}" value="#{bundle.ListCapacitacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{capacitacionesController.prepareCreate}" value="#{bundle.ListCapacitacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCapacitacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
