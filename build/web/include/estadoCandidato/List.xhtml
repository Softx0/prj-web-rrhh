<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoCandidatoEmpty}" rendered="#{estadoCandidatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoCandidatoController.items.rowCount > 0}">
                    <h:outputText value="#{estadoCandidatoController.pagination.pageFirstItem + 1}..#{estadoCandidatoController.pagination.pageLastItem + 1}/#{estadoCandidatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoCandidatoController.previous}" value="#{bundle.Previous} #{estadoCandidatoController.pagination.pageSize}" rendered="#{estadoCandidatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoCandidatoController.next}" value="#{bundle.Next} #{estadoCandidatoController.pagination.pageSize}" rendered="#{estadoCandidatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoCandidatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoCandidatoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoCandidatoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoCandidatoController.prepareView}" value="#{bundle.ListEstadoCandidatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoCandidatoController.prepareEdit}" value="#{bundle.ListEstadoCandidatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoCandidatoController.destroy}" value="#{bundle.ListEstadoCandidatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoCandidatoController.prepareCreate}" value="#{bundle.ListEstadoCandidatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoCandidatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
