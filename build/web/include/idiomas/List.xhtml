<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIdiomasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIdiomasEmpty}" rendered="#{idiomasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{idiomasController.items.rowCount > 0}">
                    <h:outputText value="#{idiomasController.pagination.pageFirstItem + 1}..#{idiomasController.pagination.pageLastItem + 1}/#{idiomasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{idiomasController.previous}" value="#{bundle.Previous} #{idiomasController.pagination.pageSize}" rendered="#{idiomasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{idiomasController.next}" value="#{bundle.Next} #{idiomasController.pagination.pageSize}" rendered="#{idiomasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{idiomasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdiomasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdiomasTitle_idioma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idioma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdiomasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{idiomasController.prepareView}" value="#{bundle.ListIdiomasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{idiomasController.prepareEdit}" value="#{bundle.ListIdiomasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{idiomasController.destroy}" value="#{bundle.ListIdiomasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{idiomasController.prepareCreate}" value="#{bundle.ListIdiomasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIdiomasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
