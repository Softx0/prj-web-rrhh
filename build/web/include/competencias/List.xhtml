<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGroup id="messagePanel" layout="block">

                <h:outputText escape="false" value="#{bundle.ListCompetenciasEmpty}" rendered="#{competenciasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{competenciasController.items.rowCount > 0}">

                    <h:commandLink action="#{competenciasController.next}" value="#{bundle.Next} #{competenciasController.pagination.pageSize}" rendered="#{competenciasController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciasTitle_competencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.competencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{competenciasController.prepareView}" value="#{bundle.ListCompetenciasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{competenciasController.prepareEdit}" value="#{bundle.ListCompetenciasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{competenciasController.destroy}" value="#{bundle.ListCompetenciasDestroyLink}"/>

                <br />
                <h:commandLink action="#{competenciasController.prepareCreate}" value="#{bundle.ListCompetenciasCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListCompetenciasIndexLink}"/>
