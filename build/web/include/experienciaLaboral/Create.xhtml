<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExperienciaLaboralTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_empresa}" for="empresa" />
                    <h:inputText id="empresa" value="#{experienciaLaboralController.selected.empresa}" title="#{bundle.CreateExperienciaLaboralTitle_empresa}" required="true" requiredMessage="#{bundle.CreateExperienciaLaboralRequiredMessage_empresa}"/>
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_puestoOcupado}" for="puestoOcupado" />
                    <h:inputText id="puestoOcupado" value="#{experienciaLaboralController.selected.puestoOcupado}" title="#{bundle.CreateExperienciaLaboralTitle_puestoOcupado}" />
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_fechaDesde}" for="fechaDesde" />
                    <h:inputText id="fechaDesde" value="#{experienciaLaboralController.selected.fechaDesde}" title="#{bundle.CreateExperienciaLaboralTitle_fechaDesde}" required="true" requiredMessage="#{bundle.CreateExperienciaLaboralRequiredMessage_fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_fechaHasta}" for="fechaHasta" />
                    <h:inputText id="fechaHasta" value="#{experienciaLaboralController.selected.fechaHasta}" title="#{bundle.CreateExperienciaLaboralTitle_fechaHasta}" required="true" requiredMessage="#{bundle.CreateExperienciaLaboralRequiredMessage_fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{experienciaLaboralController.selected.salario}" title="#{bundle.CreateExperienciaLaboralTitle_salario}" required="true" requiredMessage="#{bundle.CreateExperienciaLaboralRequiredMessage_salario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{experienciaLaboralController.create}" value="#{bundle.CreateExperienciaLaboralSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{experienciaLaboralController.prepareList}" value="#{bundle.CreateExperienciaLaboralShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExperienciaLaboralIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
