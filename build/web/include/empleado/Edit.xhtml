<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empleadoController.selected.id}" title="#{bundle.EditEmpleadoTitle_id}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{empleadoController.selected.cedula}" title="#{bundle.EditEmpleadoTitle_cedula}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.EditEmpleadoTitle_fechaIngreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_salarioMensual}" for="salarioMensual" />
                    <h:inputText id="salarioMensual" value="#{empleadoController.selected.salarioMensual}" title="#{bundle.EditEmpleadoTitle_salarioMensual}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_candidato}" for="candidato" />
                    <h:selectOneMenu id="candidato" value="#{empleadoController.selected.candidato}" title="#{bundle.EditEmpleadoTitle_candidato}" >
                        <f:selectItems value="#{candidatosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_puesto}" for="puesto" />
                    <h:selectOneMenu id="puesto" value="#{empleadoController.selected.puesto}" title="#{bundle.EditEmpleadoTitle_puesto}" >
                        <f:selectItems value="#{puestosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{empleadoController.selected.estado}" title="#{bundle.EditEmpleadoTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
