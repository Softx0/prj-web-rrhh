<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="margin: 20px; margin-top: 30px;" value="Editar Puestos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin: 20px;">
                <h:panelGrid columns="2">
                    
                    <h4>Puesto: </h4>
                    <h:inputText onkeypress="return soloLetras(event)" class="form-control" id="puesto" value="#{puestosController.selected.puesto}" title="#{bundle.EditPuestosTitle_puesto}" required="true" requiredMessage="#{bundle.EditPuestosRequiredMessage_puesto}"/>
                    
                    <h4>Salario Minimo: </h4>
                    <h:inputText class="form-control input-number-motherfucker" id="salarioMinimo" value="#{puestosController.selected.salarioMinimo}" title="#{bundle.EditPuestosTitle_salarioMinimo}" required="true" requiredMessage="#{bundle.EditPuestosRequiredMessage_salarioMinimo}"/>
                    
                    <h4>Salario Maximo: </h4>
                    <h:inputText class="form-control input-number-motherfucker" id="salarioMaximo" value="#{puestosController.selected.salarioMaximo}" title="#{bundle.EditPuestosTitle_salarioMaximo}" required="true" requiredMessage="#{bundle.EditPuestosRequiredMessage_salarioMaximo}"/>
                    
                    <h4>Departamento: </h4>
                    <h:selectOneMenu id="departamento" value="#{puestosController.selected.departamento}" title="#{bundle.EditPuestosTitle_departamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h4>Nivel de Riesgo: </h4>
                    <h:selectOneMenu id="niveldeRiesgo" value="#{puestosController.selected.niveldeRiesgo}" title="#{bundle.EditPuestosTitle_niveldeRiesgo}" >
                        <f:selectItems value="#{nivelDeRiesgoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h4>Estado del Puesto: </h4>
                    <h:selectOneMenu id="estado" value="#{puestosController.selected.estado}" title="#{bundle.EditPuestosTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
               
                </h:panelGrid>
                <h:commandLink class="btn btn-success" action="#{puestosController.update}" value="Actualizar datos"/>
                <br />
                <br />
                <h:link class="btn btn-primary" outcome="/admin2" value="Volver Atras" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
