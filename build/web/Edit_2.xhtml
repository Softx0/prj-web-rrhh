<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="margin: 20px; margin-top: 30px;" value="Editar Departamentos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin: 20px;">
                <h:panelGrid columns="2">
                  
                    <h4>Departamento: </h4>
                    <h:inputText onkeypress="return soloLetras(event)" class="form-control" id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.EditDepartamentoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_descripcion}"/>
                    
                    <h4>Estado del Departamento:  </h4>
                    <h:selectOneMenu id="estado" value="#{departamentoController.selected.estado}" title="#{bundle.EditDepartamentoTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                
                </h:panelGrid>
                
                <h:commandLink class="btn btn-success" action="#{departamentoController.update}" value="Actualizar datos"/>
                <br />
                <h:link class="btn btn-primary" outcome="/admin2" value="Volver Atras" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
