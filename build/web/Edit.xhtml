<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCandidatosTitle}"></h:outputText>

                    <h:inputText id="cedula" value="#{candidatosController.selected.cedula}" title="#{bundle.EditCandidatosTitle_cedula}" required="true" requiredMessage="#{bundle.EditCandidatosRequiredMessage_cedula}"/>

                    <h:inputText id="recomendadoPor" value="#{candidatosController.selected.recomendadoPor}" title="#{bundle.EditCandidatosTitle_recomendadoPor}" />
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_puestoAspira}" for="puestoAspira" />
                    <h:selectOneMenu id="puestoAspira" value="#{candidatosController.selected.puestoAspira}" title="#{bundle.EditCandidatosTitle_puestoAspira}" >
                        <f:selectItems value="#{puestosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_competencias}" for="competencias" />
                    <h:selectOneMenu id="competencias" value="#{candidatosController.selected.competencias}" title="#{bundle.EditCandidatosTitle_competencias}" >
                        <f:selectItems value="#{competenciasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_capacitaciones}" for="capacitaciones" />
                    <h:selectOneMenu id="capacitaciones" value="#{candidatosController.selected.capacitaciones}" title="#{bundle.EditCandidatosTitle_capacitaciones}" >
                        <f:selectItems value="#{capacitacionesController.itemsAvailableSelectOne}"/>

                        <f:selectItems value="#{experienciaLaboralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_estadoCandidato}" for="estadoCandidato" />
                    <h:selectOneMenu id="estadoCandidato" value="#{candidatosController.selected.estadoCandidato}" title="#{bundle.EditCandidatosTitle_estadoCandidato}" >

                    </h:selectOneMenu>

                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCandidatosViewLink}"/>
                <br />
                <h:commandLink action="#{candidatosController.prepareList}" value="#{bundle.EditCandidatosShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditCandidatosIndexLink}" />
