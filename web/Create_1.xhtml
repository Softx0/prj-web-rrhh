<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="margin: 20px; margin-top: 30px;" value="Creacion de Idiomas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin: 20px;">
                <h:panelGrid columns="2">

                    <h4>Idioma: </h4>
                    <h:inputText onkeypress="return soloLetras(event)" class="form-control" id="idioma" value="#{idiomasController.selected.idioma}" title="#{bundle.CreateIdiomasTitle_idioma}" required="true" requiredMessage="#{bundle.CreateIdiomasRequiredMessage_idioma}"/>

                    <h4>Estado del Idioma: </h4>
                    <h:selectOneMenu id="estado" value="#{idiomasController.selected.estado}" title="#{bundle.CreateIdiomasTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-success" action="#{idiomasController.create}" value="Guardar Idioma" />
                <br />
                <h:link outcome="/admin2" class="btn btn-primary" value="Volver Atras"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
