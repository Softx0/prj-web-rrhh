<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIdiomasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIdiomasLabel_id}"/>
                    <h:outputText value="#{idiomasController.selected.id}" title="#{bundle.ViewIdiomasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewIdiomasLabel_idioma}"/>
                    <h:outputText value="#{idiomasController.selected.idioma}" title="#{bundle.ViewIdiomasTitle_idioma}"/>
                    <h:outputText value="#{bundle.ViewIdiomasLabel_estado}"/>
                    <h:outputText value="#{idiomasController.selected.estado}" title="#{bundle.ViewIdiomasTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{idiomasController.destroyAndView}" value="#{bundle.ViewIdiomasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIdiomasEditLink}"/>
                <br />
                <h:commandLink action="#{idiomasController.prepareCreate}" value="#{bundle.ViewIdiomasCreateLink}" />
                <br />
                <h:commandLink action="#{idiomasController.prepareList}" value="#{bundle.ViewIdiomasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIdiomasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
