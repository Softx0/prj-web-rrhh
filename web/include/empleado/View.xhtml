<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_id}"/>
                    <h:outputText value="#{empleadoController.selected.id}" title="#{bundle.ViewEmpleadoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_cedula}"/>
                    <h:outputText value="#{empleadoController.selected.cedula}" title="#{bundle.ViewEmpleadoTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_nombre}"/>
                    <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewEmpleadoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_fechaIngreso}"/>
                    <h:outputText value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.ViewEmpleadoTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_salarioMensual}"/>
                    <h:outputText value="#{empleadoController.selected.salarioMensual}" title="#{bundle.ViewEmpleadoTitle_salarioMensual}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_candidato}"/>
                    <h:outputText value="#{empleadoController.selected.candidato}" title="#{bundle.ViewEmpleadoTitle_candidato}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_puesto}"/>
                    <h:outputText value="#{empleadoController.selected.puesto}" title="#{bundle.ViewEmpleadoTitle_puesto}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_estado}"/>
                    <h:outputText value="#{empleadoController.selected.estado}" title="#{bundle.ViewEmpleadoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
