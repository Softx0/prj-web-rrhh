<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCapacitacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCapacitacionesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{capacitacionesController.selected.id}" title="#{bundle.EditCapacitacionesTitle_id}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCapacitacionesLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{capacitacionesController.selected.titulo}" title="#{bundle.EditCapacitacionesTitle_titulo}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditCapacitacionesLabel_fechaDesde}" for="fechaDesde" />
                    <h:inputText id="fechaDesde" value="#{capacitacionesController.selected.fechaDesde}" title="#{bundle.EditCapacitacionesTitle_fechaDesde}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitacionesLabel_fechaHasta}" for="fechaHasta" />
                    <h:inputText id="fechaHasta" value="#{capacitacionesController.selected.fechaHasta}" title="#{bundle.EditCapacitacionesTitle_fechaHasta}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitacionesLabel_institucion}" for="institucion" />
                    <h:inputText id="institucion" value="#{capacitacionesController.selected.institucion}" title="#{bundle.EditCapacitacionesTitle_institucion}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionesLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{capacitacionesController.selected.estado}" title="#{bundle.EditCapacitacionesTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCapacitacionesLabel_nivel}" for="nivel" />
                    <h:selectOneMenu id="nivel" value="#{capacitacionesController.selected.nivel}" title="#{bundle.EditCapacitacionesTitle_nivel}" >
                        <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{capacitacionesController.update}" value="#{bundle.EditCapacitacionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCapacitacionesViewLink}"/>
                <br />
                <h:commandLink action="#{capacitacionesController.prepareList}" value="#{bundle.EditCapacitacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCapacitacionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
