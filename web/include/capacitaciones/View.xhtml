<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCapacitacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCapacitacionesLabel_id}"/>
                    <h:outputText value="#{capacitacionesController.selected.id}" title="#{bundle.ViewCapacitacionesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionesLabel_titulo}"/>
                    <h:outputText value="#{capacitacionesController.selected.titulo}" title="#{bundle.ViewCapacitacionesTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionesLabel_fechaDesde}"/>
                    <h:outputText value="#{capacitacionesController.selected.fechaDesde}" title="#{bundle.ViewCapacitacionesTitle_fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCapacitacionesLabel_fechaHasta}"/>
                    <h:outputText value="#{capacitacionesController.selected.fechaHasta}" title="#{bundle.ViewCapacitacionesTitle_fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCapacitacionesLabel_institucion}"/>
                    <h:outputText value="#{capacitacionesController.selected.institucion}" title="#{bundle.ViewCapacitacionesTitle_institucion}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionesLabel_estado}"/>
                    <h:outputText value="#{capacitacionesController.selected.estado}" title="#{bundle.ViewCapacitacionesTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionesLabel_nivel}"/>
                    <h:outputText value="#{capacitacionesController.selected.nivel}" title="#{bundle.ViewCapacitacionesTitle_nivel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{capacitacionesController.destroyAndView}" value="#{bundle.ViewCapacitacionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCapacitacionesEditLink}"/>
                <br />
                <h:commandLink action="#{capacitacionesController.prepareCreate}" value="#{bundle.ViewCapacitacionesCreateLink}" />
                <br />
                <h:commandLink action="#{capacitacionesController.prepareList}" value="#{bundle.ViewCapacitacionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCapacitacionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
