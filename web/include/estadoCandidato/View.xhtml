<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoCandidatoLabel_id}"/>
                    <h:outputText value="#{estadoCandidatoController.selected.id}" title="#{bundle.ViewEstadoCandidatoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEstadoCandidatoLabel_descripcion}"/>
                    <h:outputText value="#{estadoCandidatoController.selected.descripcion}" title="#{bundle.ViewEstadoCandidatoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoCandidatoController.destroyAndView}" value="#{bundle.ViewEstadoCandidatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoCandidatoEditLink}"/>
                <br />
                <h:commandLink action="#{estadoCandidatoController.prepareCreate}" value="#{bundle.ViewEstadoCandidatoCreateLink}" />
                <br />
                <h:commandLink action="#{estadoCandidatoController.prepareList}" value="#{bundle.ViewEstadoCandidatoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoCandidatoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
